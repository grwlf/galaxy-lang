syntax = "proto3";

enum Tag {
  // Expr
  val = 0;
  lam = 1;
  let = 2;
  ap = 3;
  intrin = 4;

  // IExpr
  iap = 5;
  ilam = 6;
  ierror = 7;
  ival = 8;
}

message Node {
  Tag tag = 1;
  Value value = 2;
}

message Value {
  oneof OneOf {
    Node node = 1;
    string str = 2;
    int64 int = 3;
    double double = 4;
    bool bool = 5;
  }
}
